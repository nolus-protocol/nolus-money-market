lints = { workspace = true }

[package]
name = "dex"
version = "0.2.1"
edition.workspace = true
authors.workspace = true
license.workspace = true

[package.metadata.cargo-each]
combinations = [
    { tags = ["ci", "@agnostic"], include-rest = true },
]

[features]
impl = ["dep:oracle-platform", "oracle/stub_price", "dep:timealarms"]
migration = []
testing = []

[dependencies]
currency = { workspace = true }
finance = { workspace = true }
oracle = { workspace = true, features = ["stub_swap"] }
oracle-platform = { workspace = true, optional = true }
timealarms = { workspace = true, optional = true, features = ["stub"] }
platform = { workspace = true }
sdk = { workspace = true }

serde = { workspace = true, features = ["derive"] }
thiserror = { workspace = true }

[dev-dependencies]
currency = { workspace = true, features = ["testing"] }
